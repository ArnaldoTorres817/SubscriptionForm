<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <title>Subscription Form</title>
  </head>
  <body>
    <div
      class="min-h-screen px-4 bg-gradient-to-br from-slate-50 to-slate-300 grid place-items-center grid-cols-1"
    >
      <!-- Start form -->
      <div
        class="w-full max-w-xl px-8 py-12 bg-white rounded-xl shadow-lg border-t-8 border-indigo-600"
      >
        <h2
          class="leading-tight text-2xl text-indigo-600 font-bold text-center"
        >
          Subscribe
        </h2>
        <div class="mt-8 w-full">
          <div class="grid grid-cols-1 gap-6">
            <label class="block">
              <span class="text-indigo-700">Full name</span>
              <input
                type="text"
                class="mt-1 block w-full py-2 px-3 rounded-md bg-indigo-50 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                placeholder=""
              />
            </label>

            <label class="block">
              <span class="text-indigo-700">Email address</span>
              <input
                type="email"
                class="mt-1 block w-full py-2 px-3 rounded-md bg-indigo-50 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                placeholder="john@example.com"
              />
            </label>

            <label class="block">
              <span class="text-indigo-700">Additional details</span>
              <textarea
                class="mt-1 block w-full py-2 px-3 rounded-md bg-indigo-50 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                rows="3"
              ></textarea>
            </label>

            <div class="block">
              <button
                type="button"
                id="btn-submit"
                class="w-full px-6 py-2.5 bg-indigo-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End form -->
    </div>
  </body>
</html>
